<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Thêm link tới Tailwind CSS -->
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="login-container bg-white p-8 rounded-lg shadow-lg w-96 text-center">
    <img src="https://via.placeholder.com/300" class="avatar w-24 h-24 rounded-full mx-auto mb-4" alt="Avatar">
    <form action="/login" method="POST">
      <label class="block text-gray-700 mb-2 text-left">Username</label>
      <input type="email" name="username" placeholder="admin@example.com" required 
        class="border border-gray-300 rounded-md p-2 mb-4 w-full" />
      <label class="block text-gray-700 mb-2 text-left">Password</label>
      <input type="password" name="password" placeholder="********" required 
        class="border border-gray-300 rounded-md p-2 mb-4 w-full" />
      <div class="flex justify-between items-center mb-4">
        <div class="remember-me flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me" class="mr-2">
          <label for="remember-me" class="text-gray-600">Remember me</label>
        </div>
        <a href="#" class="text-purple-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="bg-green-500 text-white rounded-md p-2 w-full transition duration-300 hover:bg-green-600">Login</button>
      <button type="button" class="bg-red-500 text-red rounded-md p-2 w-full mt-2 transition duration-300 hover:bg-red-600">Cancel</button>
    </form>
  </div>
</body>
</html>
